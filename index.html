<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post de Instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="logo">
                <i class="fab fa-html5 fa-lg" id="html5"></i>
            </div>
            <div class="name">
                <p><strong>HTML5</strong></p>
                <p>Rigoberto</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical" id="puntitos"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://international-horizons.com/wp-content/webp-express/webp-images/uploads/2023/06/luca-micheli-r9RW20TrQ0Y-unsplash-1-980x735.jpg.webp">
        </div>
        <div class="post-body">
            <div class="post-icons">
                 <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                 </div>
                 <div>
                    <i class="far fa-bookmark"></i>
                 </div>
                
            </div>
            <div class="comment">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, 
                <strong>Web</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique soluta 
                    necessitatibus quod. Veniam aliquid quod repudiandae iure inventore aut 
                    rerum dolores quo voluptates quas ut, magni illo voluptate animi voluptatem.</p>
            </div>
            
        </div>
    </div>
</body>
</html>
